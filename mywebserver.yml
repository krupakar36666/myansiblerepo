---
- hosts: all 
  become: yes 
  gather_facts: yes
  tasks: 

  - name: i want to install apache2
    apt:
      name: apache2
      state: present
    when: ansible_os_family =="debian"
  - name: i want ti start apache2
    service: 
      name: apache2
      state: restarted 
    when: ansible_os_family =="debian"

  - name: i want to install webserver
    yum:
      name: httpd
      state: present
    when: ansible_os_family == "REDHAT"
    
  - name: i want to start webserver
    service:
       name: httpd
       state: started 
    when: ansible_os_family == "REDHAT"    

